<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="/birthday-code/css/styles.css">
</head>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    
    .iframepage {
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
    }

    /*局部滚动的dom节点*/
    .scroll-el {
        overflow: auto;
    }
    
    .video-container {
        width: 100%;
        height: 40%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 改为cover以填充整个容器，可能会裁剪部分视频内容 */
    }
</style>

<body>
    <iframe src="./html/login.html" id="iframepage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
    
    <div class="video-container">
        <video autoplay loop playsinline>
            <source src="./video/小黄人.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频。
        </video>
    </div>
    
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        function changeFrameHeight() {
            var ifm = document.getElementById("iframepage");
            ifm.height = document.documentElement.clientHeight * 0.6;
        }
        window.onresize = function() {
            changeFrameHeight();
        }
        
        // 监听iframe中的登录成功事件
        window.addEventListener('message', function(event) {
            if (event.data === 'loginSuccess') {
                // 登录成功后停止视频播放
                var video = document.querySelector('video');
                if (video) {
                    video.pause();
                    // 隐藏视频容器
                    var videoContainer = document.querySelector('.video-container');
                    if (videoContainer) {
                        videoContainer.style.display = 'none';
                    }
                }
            }
        });
        
        // 确保视频自动播放（带声音）
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.querySelector('video');
            // 尝试播放视频（带声音）
            video.play().catch(function(error) {
                console.log("视频自动播放失败:", error);
                // 大多数浏览器需要用户交互才能自动播放带声音的视频
                // 添加提示和点击事件
                var tipElement = document.createElement('div');
                tipElement.style.position = 'fixed';
                tipElement.style.top = '50%';
                tipElement.style.left = '50%';
                tipElement.style.transform = 'translate(-50%, -50%)';
                tipElement.style.background = 'rgba(0,0,0,0.7)';
                tipElement.style.color = 'white';
                tipElement.style.padding = '20px';
                tipElement.style.borderRadius = '10px';
                tipElement.style.zIndex = '1000';
                tipElement.style.cursor = 'pointer';
                tipElement.innerHTML = '点击任意位置播放视频（带声音）';
                document.body.appendChild(tipElement);
                
                // 点击任意位置播放视频
                document.body.addEventListener('click', function() {
                    video.play();
                    if(tipElement.parentNode) {
                        tipElement.parentNode.removeChild(tipElement);
                    }
                }, { once: true });
            });
        });
    </script>
</body>

</html>
